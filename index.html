<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <canvas id="display" width="512" height="512"></canvas> -->
    <canvas id="display" width="256" height="256"></canvas>

    <div id="control-buttons">
        <div class="border border-primary rounded p-3">
            <div class="form-group">
                <label for="fovInput">FOV (0-180 degrees)</label>
                <input type="number" class="form-control" id="fovInput" value="40">
              </div>

              <div class="form-group">
                <label for="whInput">Width and height</label>
                <input type="number" class="form-control" id="whInput" value="256">
              </div>

              <div class="form-group">
                <label for="whInput">Extra spheres</label>
                <textarea class="form-control" id="extraSpheresInput" rows="4"></textarea>
                <small id="emailHelp" class="form-text text-muted">
                    In format: X Y Z R G B SIZE and next line break between elements
                </small>
              </div>

              <div class="form-group">
                <label for="whInput">Extra lights</label>
                <textarea class="form-control" id="extraLightsInput" rows="3"></textarea>
                <small id="emailHelp" class="form-text text-muted">
                    In format: X Y Z R G B POWER and next line break between elements
                </small>
              </div>
        </div>
        <button id="button-render-start" type="button" class="btn btn-primary btn-sm">Render</button>
        <input type="range" class="form-control-range" readonly id="progressBar" value=0>
    </div>

    <script src="js/structures.js"></script>
    <script src="js/init.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
